{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        body {
            background-color: #f0f2f5; /* Hafif gri arka plan */
        }
        .container {
            background-color: #fff; /* Beyaz arka plan */
            border-radius: 30px; /* Köşeleri yuvarlatır */
            box-shadow: 0 4px 8px rgba(16, 4, 34, 0.9); /* Hafif gölge efekti */
            padding: 20px; /* İç boşluk */
            margin-top: 20px; /* Üst boşluk */
        }
        h3 {
            font-size: 1.7rem; /* Başlık boyutu */
            color: #0c0416; /* Başlık rengi */
            font-weight: bolder; /* Kalın yazı */
            margin-bottom: 10px; /* Alt boşluk */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.3rem; /* Paragraf boyutu */
            color: #0d0e2b; /* Paragraf rengi */
            margin-bottom: 20px; /* Alt boşluk */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .text-custom{
            color: #131c01;
        }
    </style>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <div class="text-center">
            <i class="text-custom fa-solid fa-signs-post fa-3x"></i>
            <br> <br>
            <h3>Emailinize Yönlendirmeler Gönderildi </h3>
            <hr>
            <p>Lütfen Mailinizi Kontrol Edin </p>
        </div>
    </div>








{% endblock %}
