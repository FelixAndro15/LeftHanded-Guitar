{% include "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        body {
            background-color: #f0f2f5; /* Hafif gri arka plan */
        }
        .container {
            background-color: #fff; /* Beyaz arka plan */
            border-radius: 30px; /* Köşeleri yuvarlatır */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9); /* Hafif gölge efekti */
            padding: 20px; /* İç boşluk */
            margin-top: 20px; /* Üst boşluk */
        }
        h3 {
            font-size: 1.6rem; /* Başlık boyutu */
            color: #07051e; /* Başlık rengi */
            font-weight: bolder; /* Kalın yazı */
            margin-bottom: 10px; /* Alt boşluk */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem; /* Paragraf boyutu */
            color: #080314; /* Paragraf rengi */
            margin-bottom: 20px; /* Alt boşluk */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #79110d;
            border: double; /* Kenarlık yok */
            box-shadow: 0 4px 8px rgba(55, 6, 6, 0.9);
            padding: 10px 20px; /* İç boşluk */
            font-size: 1rem; /* Buton yazı boyutu */
            border-radius: 25px; /* Köşeleri yuvarlatır */
            color: #ffffff; /* Buton yazı rengi */
            text-decoration: none; /* Alt çizgi yok */
            margin: 5px; /* Butonlar arasına boşluk ekler */
        }
        .btn-custom:hover {
            background-color: #dd9aa1; /* Hover durumunda daha koyu kırmızı */
            color: #1a0302;
        }
        .custom-btn:hover {
            background-color: #a8b9cb; /* Hover durumunda daha koyu mavi */
            color:#080314
        }
        .custom-btn{
            background-color: #09172e;
            border: double; /* Kenarlık yok */
            box-shadow: 0 4px 8px rgba(3, 4, 32, 0.9);
            padding: 10px 20px; /* İç boşluk */
            font-size: 1rem; /* Buton yazı boyutu */
            border-radius: 25px; /* Köşeleri yuvarlatır */
            color: #f9f9f9; /* Buton yazı rengi */
            text-decoration: none; /* Alt çizgi yok */
            margin: 5px; /* Butonlar arasına boşluk ekler */
        }
    </style>
    <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3> Hesabını Sil </h3>
            <hr>
            <p> Hesabını Silmek İstediğine Emin Misin? </p>
            
            <form method="post" autocomplete="off">
            {% csrf_token %}
            

            <button type="submit" class="btn-custom"><i class="fa-solid fa-triangle-exclamation"></i> &nbsp;<strong> Sil </strong></button> 
            <br>   
            <a class="custom-btn" type="button"  href="{% url 'profile-management' %}"><i class="fa fa-chevron-left" aria-hidden="true"></i> &nbsp; Geri Git </a>


            </form>
        </div>

    </body>
    <br> <br>




{% endblock %}
